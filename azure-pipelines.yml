trigger:
- main  # or 'master' if that's your default branch

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
# Step 1: Checkout code
- task: Checkout@1
  displayName: 'Checkout source code'

# Step 2: Setup .NET SDK
- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    packageType: 'sdk'
    version: '8.x' # Change to your .NET version (like 6.x or 7.x if needed)

# Step 3: Restore dependencies
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# Step 4: Build the solution
- task: DotNetCoreCLI@2
  displayName: 'Build project'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# Step 5: Run NUnit tests
- task: DotNetCoreCLI@2
  displayName: 'Run NUnit Tests'
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --logger "trx;LogFileName=test_results.trx"'
    publishTestResults: true

# Step 6: Publish test results
- task: PublishTestResults@2
  displayName: 'Publish NUnit Test Results'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '**/test_results.trx'
    failTaskOnFailedTests: true
